name: CI pipeline

on:
  push:
    branches: 
      - main
    paths:
      - '**.java'
  pull_request:
    branches: 
      - main
    paths:
      - '**.java'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build
      run: mvn compile
    - name: Test
      run: mvn test
